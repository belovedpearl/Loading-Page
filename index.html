<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <!--linking css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!--html body-->
    <div class="bigcontainer">
    <h1>Coming Soon Page</h1>
    <p>Our services will soon be launched. We are working hard to reach our audience and we'll be ready to welcome you onboard.</p>
    <div class="time-c">
        <div><h2 id="days-el" class="time">09</h2><p>Days</p></div>
        <div><h2 id="hours-el" class="time">02</h2><p>Hours</p></div>
        <div><h2 id="min-el" class="time">06</h2><p>Minutes</p></div>
        <div><h2 id="seconds-el" class="time">14</h2><p>Seconds</p></div>
    </div>
    <p>Subscribe now to get latest update</p>
    <div class="input-button">
    <input type="text" placeholder="Enter your email">
    <button>Notify Me</button></div>
    </div>
    <!--linking Javascript-->
    <script src="count.js"></script>
</body>
</html>
